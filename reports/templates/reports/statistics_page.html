{% extends 'base.html' %}
{% load static %}

{% block title %}Reports & Statistics - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Reports & Statistics</h1>

    <div class="card">
        <div class="card-header">
            <h4>Report Generator</h4>
        </div>
        <div class="card-body">
            <form id="stats-form">
                <div class="row align-items-end g-3">
                    <div class="col-md-4">
                        <label for="analysis-type-select" class="form-label fw-bold">1. Select Analysis Type</label>
                        <select name="analysis_type" id="analysis-type-select" class="form-select">
                            <option value="grouped" selected>Grouped Analysis (e.g., Count by Type)</option>
                            <option value="bivariate">Bivariate (Scatter Plot)</option>
                            <option value="regression">Regression Analysis</option>
                            <option value="kmeans">K-Means Clustering</option>
                        </select>
                    </div>

                    <div id="params-container" class="col-md-8">
                        <label class="form-label fw-bold">2. Configure Parameters</label>
                        <div id="grouped-params" class="analysis-params row g-3">
                            <div class="col-md-4"><select name="group_by" class="form-select" title="Group By">{% for choice in grouping_choices %}<option value="{{ choice.value }}">{{ choice.name }}</option>{% endfor %}</select></div>
                            <div class="col-md-4"><select name="aggregate_op" class="form-select" title="Operation">{% for op in agg_op_choices %}<option value="{{ op }}">{{ op|title }}</option>{% endfor %}</select></div>
                            <div class="col-md-4"><select id="chart-type" class="form-select" title="Chart Type"><option value="bar">Bar Chart</option><option value="pie">Pie Chart</option></select></div>
                        </div>
                        <div id="bivariate-params" class="analysis-params row g-3" style="display: none;">
                            <div class="col-md-6"><label for="x-axis-select" class="form-label small ps-1">X-Axis</label><select name="x_field" id="x-axis-select" class="form-select">{% for choice in numeric_choices %}<option value="{{ choice.value }}">{{ choice.name }}</option>{% endfor %}</select></div>
                            <div class="col-md-6"><label for="y-axis-select" class="form-label small ps-1">Y-Axis</label><select name="y_field" id="y-axis-select" class="form-select">{% for choice in numeric_choices %}<option value="{{ choice.value }}">{{ choice.name }}</option>{% endfor %}</select></div>
                        </div>
                        <div id="kmeans-params" class="analysis-params row g-3" style="display: none;">
                            <div class="col-md-6"><label for="kmeans-k" class="form-label small ps-1">Number of Clusters (K)</label><input type="number" name="k" id="kmeans-k" value="3" class="form-control"></div>
                            <div class="col-md-6"><label for="kmeans-features" class="form-label small ps-1">Features to Cluster On</label><select name="features" id="kmeans-features" class="form-select" multiple size="3">{% for choice in numeric_choices %}<option value="{{ choice.value }}" selected>{{ choice.name }}</option>{% endfor %}</select></div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="text-end">
                    <button type="submit" class="btn btn-primary btn-lg">Generate Report</button>
                </div>
            </form>
        </div>
    </div>

    <div id="report-results" class="mt-4" style="visibility: hidden;">
        <div class="card"><div class="card-body">
            <h5 id="results-title" class="card-title">Report Results</h5>
            <div id="results-content" class="row" style="display: none;">
                <div class="col-lg-8"><div id="chart-container" style="min-height: 400px;"><canvas id="stats-chart"></canvas></div></div>
                <div class="col-lg-4">
                    <div id="stats-summary-container"></div>
                    <div id="table-container" class="mt-3" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
            <div id="results-placeholder" class="card-text text-muted"></div>
        </div></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'reports/js/statistics.js' %}"></script>
{% endblock %}
